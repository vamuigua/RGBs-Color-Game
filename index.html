<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>The RGBs Game</title>
	<link rel="icon" href="assets/images/logo.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="RGBs.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<!-- Animate css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- Progressier script -->
	<script src="https://progressier.com/client/script.js?id=fDtk4J8dNLoq111WQdol"></script>
</head>

<body>
	<div class="sticky-top">
		<div class="game-header">
			<h1>
				<p class="animate__animated animate__backInDown">The RBGs Game</p>
			</h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="navbar-brand d-flex justify-content-between">
				<span id="colorDisplay"></span>
			</div>

			<!-- Toggle Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Items in Navbar -->
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<!-- Elememts to the Left -->
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				</ul>

				<!-- Elements to the Right -->
				<div class="btn-group" role="group" aria-label="modes">
					<button type="button" class="btn btn-outline-light mode">Easy</button>
					<button type="button" class="btn btn-outline-light mode active">Medium</button>
					<button type="button" class="btn btn-outline-light mode">Hard</button>
				</div>
			</div>
		</nav>
		<!-- Message Bar -->
		<div class="stripe">
			<span id="message"></span>
			<!-- Reset Audio -->
			<audio id="resetAudio">
				<source src="./assets/audio/positive-beeps.wav" type="audio/wav">
			</audio>
			<!-- Positive Audio -->
			<audio id="positiveAudio">
				<source src="./assets/audio/beep-good.ogg" type="audio/ogg">
			</audio>
			<!-- Negative Audio -->
			<audio id="negativeAudio">
				<source src="./assets/audio/negative-beeps.wav" type="audio/wav">
			</audio>
		</div>

		<div class="d-flex justify-content-end">
			<button type="button" class="btn btn-info animate__animated animate__backInRight cool-gradient" id="reset">
				New Colors
			</button>
		</div>
	</div>
	<!-- Sqaures -->
	<div class="container">
		<div id="wrapper">
			<div class="row">
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
				<div class="col-4 col-md-4 d-flex justify-content-center">
					<div class="square"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
	</script>
	<!-- Animations js -->
	<script type="text/javascript" src="animations.js"></script>
	<!-- Main JS -->
	<script type="text/javascript" src="RGBs.js"></script>
</body>

</html>
